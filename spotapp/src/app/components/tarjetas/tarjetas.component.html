<div class="row m-5 animated fadeIn ">
    <div class="col-4 puntero" *ngFor="let item of items " (click)="verArtista( item )">
        <div class="card mt-2">
            <img class="card-img-top" height="400px" [src]="item.images | noimage" alt=""> 
            <div class="card-body">
                <h5 class="card-title">{{ item.name }}</h5>
                <p class="card-text"> <span *ngFor="let artista of item.artists" class="badge bg-secondary"> {{artista.name}} </span> </p>
            </div>
        </div>
    </div>
</div>
